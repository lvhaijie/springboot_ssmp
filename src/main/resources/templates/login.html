<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link href="../static/css/login.css" rel="stylesheet"
          type="text/css" th:href="@{/css/login.css}"/>

    <!--<link href="css/login.css" rel="stylesheet">-->
</head>

<body>

<div id="loginDiv" style="height: 350px">

    <form th:action="@{/login}" id="form" method="post">
        <h1 id="loginMsg">欢迎使用</h1>

        <p>用户名:<input id="username" name="username"value="" type="text" placeholder="请输入用户名" tabindex="1" autocomplete="on"
                      onkeyup="this.value=this.value.replace(/[, ]/g,'')"></p>
        <!--th:each="cookie:${#httpServletRequest.getCookies()}"-->
        <!--th:if="${cookie.getName().equals('cookie_username')}"-->
        <!--th:value="${cookie.getValue()}">-->
        <p>密码: <input id="password" name="password" type="password" placeholder="请输入密码" tabindex="1" autocomplete="on"
                      onkeyup="this.value=this.value.replace(/[, ]/g,'')"></p>
        <!--th:each="cookie:${#httpServletRequest.getCookies()}"-->
        <!--th:if="${cookie.getName().equals('cookie_password')}"-->
        <!--th:value="${cookie.getValue()}" >-->
        <p>记住密码:<input id="remember" name="remember" type="checkbox">
        <span id="errorMsg" class="help-block" th:text="${error}" aria-describedby="basic-addno0">消息提示</span>
        <span id="empty"></span></p>
        <div id="subDiv">
            <input type="submit" class="button" value="登录">
            <!--<input type="reset" class="button" value="reset">&nbsp;&nbsp;&nbsp;-->
            <!--<a th:href="@{/brand}">没有账号？</a>-->
        </div>
    </form>
</div>

<!--<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>-->

<script type="text/javascript">
    let name=document.getElementById("username");
    let pwd=document.getElementById("password");
    let empty=document.getElementById("empty");
    let errorMsg=document.getElementById("errorMsg");
    name.onblur=function () {
        if(name.value==""){
            empty.innerHTML="用户名不能为空";
        }else {
            empty.innerHTML="";
        }
    };
    pwd.onblur=function () {
        if(pwd.value==""){
            empty.innerHTML="密码不能为空";
        }else {
            empty.innerHTML="";
        }
    };
    name.onfocus=function () {
        errorMsg.innerHTML="";
    }
</script>
