<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>登陆页面</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/element-ui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header" align="center">        <h1>用户登录</h1>    </div>    <div align="center"class="demo-ruleForm">    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm"   style="max-width: 460px">        <el-form-item label="用户名" prop="username">            <el-input type="text" v-model="ruleForm.username" autocomplete="on"></el-input>        </el-form-item>        <el-form-item label="密码" prop="password">            <el-input type="password" v-model="ruleForm.password" autocomplete="off"></el-input>        </el-form-item>        <el-form-item label="年龄" prop="age">            <el-input v-model.number="ruleForm.age"></el-input>        </el-form-item>        <el-form-item>            <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>            <el-button @click="resetForm('ruleForm')">重置</el-button>        </el-form-item>    </el-form>    </div></div></body><!-- 引入组件库 --><script src="../js/vue1.js"></script><script src="../plugins/element-ui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script>   <script>    var vue = new Vue({        el: '#app',        data() {            var checkAge = (rule, value, callback) => {                if (!value) {                    return callback(new Error('年龄不能为空'));                }                setTimeout(() => {                    if (!Number.isInteger(value)) {                        callback(new Error('请输入数字值'));                    } else {                        if (value < 18) {                            callback(new Error('必须年满18岁'));                        } else {                            callback();                        }                    }                }, 1000);            };            var username = (rule, value, callback) => {                if (value === '') {                    callback(new Error('请输入用户名'));                } else {                    callback();                }            };            var password = (rule, value, callback) => {                if (value === '') {                    callback(new Error('请输入密码'));                }                else {                    callback();                }            };            return {                ruleForm: {                    username: '',                    password: '',                    age: ''                },                rules: {                    username: [                        { validator: username, trigger: 'blur' }                    ],                    password: [                        { validator: password, trigger: 'blur' }                    ],                    age: [                        { validator: checkAge, trigger: 'blur' }                    ]                }            };        },        methods: {            submitForm(formName) {                this.$refs[formName].validate((valid) => {                    if (valid) {                        alert('submit!');                    } else {                        console.log('error submit!!');                        return false;                    }                });            },            resetForm(formName) {                this.$refs[formName].resetFields();            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {        },    })</script></html>
